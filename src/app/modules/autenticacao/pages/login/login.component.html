<div class="container ps-4 pe-4 pe-lg-5 ps-lg-5 d-flex flex-column justify-content-center h-100 row-gap-4">
    <div class="w-100 d-flex flex-column row-gap-3">
        <h1 class="fs-1 mb-0">Login</h1>
        <p>Bem vindo(a)! Por favor, faça o login com a sua conta.</p>
    </div>
    <form class="w-100 mb-4">
        <div class="mb-4">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <div class="mb-4">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Entrar</button>
    </form>
    <div class="w-100 d-flex flex-column row-gap-3">
        <p class="mb-0">Não tem uma conta? <a [routerLink]="['/auth/cadastro']">Cadastre-se</a></p>
    </div>
</div>
